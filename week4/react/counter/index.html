<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter</title>
  </head>
  <body>
    <div id="root">
      <button id="btn" onclick="someFunc()">Click Me</button>
    </div>
    <script>
      let count = 0;
      function someFunc(){
        document.getElementById("btn").innerHTML = `Count: ${count++}`;
      }

    </script>
  </body>
</html>
